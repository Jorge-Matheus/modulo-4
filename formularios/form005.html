<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masculino" value="M"><label for="masculino">Masculino <br></label>
            <input type="radio" name="sexo" id="feminino" value="F"><label for="feminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="futebol"> <label for="futebol">Futebol <br></label>
            <input type="checkbox" name="esbas" id="basquete"> <label for="basquete">Basquete <br></label>
            <input type="checkbox" name="esvol" id="volei"> <label for="volei">Volei <br></label>
            <input type="checkbox" name="este" id="tenis"> <label for="tenis">Tênis <br></label>
        </fieldset>




    </form>
    
</body>
</html>
